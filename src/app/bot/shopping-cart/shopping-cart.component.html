<h2>Shopping Card Example</h2>

<div>
  <table>
    <tr>
      <th>Description</th>
      <th>Qty</th>
      <th>Cost</th>
      <th>Total</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of invoice.items; let i=index">
      <td>
        <input type="text" [(ngModel)]="item.description">
      </td>
      <td>
        <input type="number" [(ngModel)]="item.qty">
      </td>
      <td>
        <input type="number" [(ngModel)]="item.cost">
      </td>
      <td>{{item.qty * item.cost | currency}}</td>
      <td><button (click)="removeItem(i)">X</button></td>
    </tr>
    <tr>
      <td><button (click)="addItem()">add item</button>
      </td>
      <td></td>
      <td>Total:</td>
      <td>{{totalSum() | currency}}</td>
    </tr>
  </table>
</div>
